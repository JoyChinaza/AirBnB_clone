<!-- 
  To write an HTML page that displays a header and a footer:
  - Must use the header and footer tags
  - Allowed to import any files
  - Not allowed to use the style tag in the head tag
  - Use inline styling for all your tags
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header and Footer Layout</title>
</head>
<body style="margin: 0; padding: 0; height: 100vh; display: flex; flex-direction: column; justify-content: space-between;">
    <header style="background-color: #FF0000; height: 70px; width: 100%;"></header>
    
    <footer style="background-color: #00FF00; height: 60px; width: 100%; display: flex; align-items: center; justify-content: center;">
        Best School
    </footer>
</body>
</html>
